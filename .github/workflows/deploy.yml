name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Passe dies an deinen Standard-Branch an (z.B. master)
  pull_request:
    branches: [ main ]  # Passe dies an deinen Standard-Branch an
  workflow_dispatch:    # Ermöglicht manuelle Auslösung des Workflows

permissions:
  contents: read
  pages: write
  id-token: write

# Erlaube nur einen gleichzeitigen Deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create dist directory structure
        run: |
          mkdir -p dist
          cp -r assets dist/
          cp index.html dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Nur deployen wenn es ein Push auf main ist
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
